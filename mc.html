<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server Info</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: #2a2a2a url('https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/image/rDtN98Qoishumwih/brown-dirt-minecraft-pattern_thumb.jpg') repeat; /* subtle pixel dirt texture */
      color: #d0d0d0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #00ff00;
      text-shadow: 2px 2px 0 #003000;
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .server-box {
      background-color: #1b1b1b;
      border: 3px solid #3b3b3b;
      border-radius: 0;
      width: 90%;
      max-width: 500px;
      margin: 10px auto;
      padding: 20px;
      box-shadow: inset 0 0 10px #000;
    }

    .server-box h2 {
      color: #55ff55;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .server-address {
      background: #111;
      border: 2px solid #2f2f2f;
      padding: 8px;
      font-size: 0.8rem;
      color: #55ff55;
      word-break: break-all;
    }

    .note {
      font-size: 0.7rem;
      color: #ffff55;
      margin-top: 15px;
      text-shadow: 1px 1px 0 #000;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      background: #3c8527;
      color: #fff;
      padding: 10px 14px;
      margin-top: 15px;
      border: 3px solid #2c621b;
      text-decoration: none;
      font-size: 0.7rem;
      box-shadow: 2px 2px 0 #000;
    }

    .button:hover {
      background: #4aa531;
    }

    footer {
      margin-top: 25px;
      font-size: 0.6rem;
      color: yellow;
    }
  </style>
</head>
